<!DOCTYPE HTML>

<head>

	<meta charset="utf-8" />
	<title>Kawiarnia "Mała Czarna"</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhmPjY-ZprtwhP-cDFUvx-cenG6tt30wE"> </script>
	<script type='text/javascript'>  
		function mapaStart()   
		{   
			var opcjeMapy = {  
			center: new google.maps.LatLng(53.594579, 19.56521),
			zoom: 17,
			};
			
			var map = new google.maps.Map(document.getElementById("mapka"), opcjeMapy);

			var marker = new google.maps.Marker(
			{
				position:  new google.maps.LatLng(53.594579, 19.56521),
				map: map,
				title: "Kawiarnia",
			});

			var infowindow = new google.maps.InfoWindow({content: "Kawiarnia 'Mała Czarna'"});

			marker.addListener('click', function() 
			{
			infowindow.open(map, marker);
			});
		}
   
		google.maps.event.addDomListener(window, 'load', mapaStart);
		
	</script>  


</head>

<body onload="mapaStart()">
